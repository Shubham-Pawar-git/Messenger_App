<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>***Login Page***</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c0037, #111121);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #12022c;
            color: white;
            padding: 30px;
            width: 300px;
            height: 420px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .red {
            color: red;
        }

        .blue {
            color: skyblue;
        }

        label {
            font-size: 12px;
            margin-bottom: 3px;
            padding: 0px 5px;
            display: block;
            color: #ddd;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid gray;
            background: transparent;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        .options {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            font-size: 12px;
            margin: 10px 0;
        }

        .options input {
            margin-right: 4px;
        }

        .options a {
            color: #ccc;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .register {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }

        .register a {
            color: skyblue;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    @media (max-width: 500px) {
  .remember-forgot {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 0 8px;
  }

  .remember-forgot label,
  .remember-forgot a {
    font-size: 11px;
  }

  .remember-forgot label {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .remember-forgot a {
    text-decoration: none;
    color: #ccc;
  }
}
 #message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <div class="login-box">
        <h2><span class="red">Sign</span> <span class="blue">Up</span></h2>

        <form id="form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">

            <div class="options">
                <label><input type="checkbox"> Remember</label>
                <a href="#">Forgot?</a>
            </div>

            <button type="submit" id="signup-btn">Sign Up</button>

            <div class="register">
                Already Have an Account? <a href="login.html">Login</a>
            </div>

        </form>
        <div id="message"></div>
    </div>
    <script src="js_codes/signup.js"></script>
</body>

</html>
